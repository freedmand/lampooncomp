<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/comp.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	
	
	<script src="js/jquery-1.8.3.js"></script>
	<script src="js/jquery-ui.js"></script>
</head>
<body class="form">
	<div class="form-header">
		Fill in the information below
	</div>
	<table class="form-table">
		<col align="right">
		<col align="left">
		<col>
		<tr>
			<td class="form-label" style="width: 300px;">Name:</td>
			<td>
				<div class="input-container"><input class="form-input" type="text" name="fname"></div>
			</td><td style="width: 300px;"></td>
		</tr>
		<tr>
			<td class="form-label">Email:</td>
			<td>
				<div class="input-container"><input class="form-input" type="text" name="femail"></div>
			</td><td></td>
		</tr>
		<tr>
			<td class="form-label">Room:</td>
			<td>
				<div class="input-container"><input class="form-input" type="text" name="froom"></div>
			</td><td></td>
		</tr>
		<tr>
			<td class="form-label">Year:</td>
			<td>
				<div class="input-container"><input class="form-input" type="text" name="fyear"></div>
			</td><td></td>
		</tr>
	</table>
	<div style="width: 100%"><button class="form-button purple-button" style="">Sign up</button></div>
</body>
</html>
